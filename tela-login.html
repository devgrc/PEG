<body>
    <div class="container">
        <section class="formulario">
            <div class="txt-ctt">

                <p>"Explore um mundo de conhecimento faça o seu login na PEG."</p>
                <form id="formulario-login">

                    <input class="inp-email" id="senha" type="password" placeholder="Sua Senha" required>
                    <p>Não tem uma conta na PEG?  <a href="tela-cadastro.html"> Crie Uma!</a></p>
                    <div class="btn-enviar"><input type="submit" value="Entrar"></div>
                </form>
            </div>
        </section>
    </div>
    
</body>
